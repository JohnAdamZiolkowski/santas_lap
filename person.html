<html>
<head>
    <title>
    John
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="person.js"></script>
</head>
<body onload="init()">
    <div class="header">
        <h3>Santa's Lap</h3>
        <p>Logged in as <a id="header_link_to_you">John</a>. <a href="index.html"><button>Sign out</button></a></p>
    </div>
    
	<div id="profile">
        <h1 id="profile_name">
        </h1>
        <h3 id="profile_id">
        </h3>
        <p id="profile_message">
        </p>
    </div>
    
	<div id="friends">
        <h2>Friends</h2>
        <table id="friends_table">
            <tr>
                <th>Name</th>
                <th>Relationship</th>
                <th>Actions</th>
            </tr>
        </table>
        <ul id="friends_list">
        </ul>
        <p id="friends_message">
        </p>
    </div>
    
	<div id="interests">
        <h2>Interests</h2>
        <table id="interests_table">
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </table>
        <ul id="interests_list">
        </ul>
        <p id="interests_message">
        </p>
    </div>
    
	<div id="wishlist">
        <h2>Wishlist</h2>
        <table id="wishlist_table">
            <tr>
                <th>Name</th>
                <th>Link</th>
                <th>Want Level</th>
                <th id="wishlist_claim_header">Claim</th>
                <th>Actions</th>
            </tr>
        </table>
        <p id="wishlist_message">
        </p>
    </div>
        
    <div id="suggestions">
        <h2>
        Suggestions
        </h2>
        <table id="suggestions_table">
            <tr>
                <th>Name</th>
                <th>Link</th>
                <th>Want Level</th>
                <th id="suggestions_claim_header">Claim</th>
                <th>Actions</th>
            </tr>
        </table>
        <p id="suggestions_message">
        </p>
    </div>
</body>
</html>
